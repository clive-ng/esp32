<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" />
    
    <style>
        /* Base setup for the generative pattern */
        :root {
            --dist: 5; /* Default distance */
            --hue: 200; /* Default color (Blueish) */
        }

        body {
            margin: 0;
            color: white;
            font-family: 'Inter', sans-serif;
            background-color: #111; /* Added a fallback dark background */
            overflow: hidden;
        }

        /* The reactive pattern layer */
        .pattern-overlay {
            position: fixed;
            top: -50vw; /* Extended the boundaries so the corners don't clip when spinning */
            left: -50vh;
            width: 200vw; 
            height: 200vh;
            z-index: -1;
            
            /* FIXED: Properly closed the gradient function */
            background: repeating-radial-gradient(
                circle at center,
                hsla(var(--hue), 80%, 50%, 0.1) 0px,
                hsla(var(--hue), 80%, 50%, 0.3) calc(var(--dist) * 8px),
                transparent calc(var(--dist) * 8px),
                transparent calc(var(--dist) * 16px)
            );
            transition: background 0.2s ease-out;

            /* FIXED: Placed the animation property correctly */
            animation: spin 10s linear infinite; 
        }

        /* FIXED: Moved keyframes outside of the CSS class */
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }

        /* Basic styling for the UI to sit on top of the pattern */
        .container {
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0);
            margin: 2rem;
            backdrop-filter: blur(4px);
        }
        
        .option { opacity: 0.3; transition: opacity 0.3s; }
        .option.active { opacity: 1; font-weight: bold; color: #fff; }
    </style>
</head>
